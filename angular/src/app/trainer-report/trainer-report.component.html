<div class="container">
  <div class="row">
    <div
      class="col-lg-3 col-md-4 col-sm-6 d-flex justify-content-center"
      *ngFor="let booking of bookings"
    >
      <div
        class="our-team"
        data-bs-toggle="modal"
        [attr.data-bs-target]="'#exampleModal' + booking.id"
        (click)="handleSelectedBooking(booking.id)"
        style="min-width: 250px"
      >
        <div class="picture">
          <img
            class="img-fluid"
            src="https://icons-for-free.com/iconfiles/png/512/avatar+human+male+man+men+people+person+profile+user+users-1320196163635839021.png"
          />
        </div>
        <div class="team-content">
          <h3 class="name">{{ booking.lawFirmName }}</h3>
          <h4 class="title">{{ booking.date | date }}</h4>
          <h4 class="title">{{ booking.date | date: "shortTime" }}</h4>
        </div>
        <ul class="social"></ul>
      </div>
      <div class="modal fade" [id]="'exampleModal' + booking.id" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <div class="d-flex justify-content-between align-items-self">
                <h1 class="modal-title">Add / Update Report</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="row mb-2">
                <div
                  class="col-6 d-flex justify-content-evenly align-items-center"
                >
                  <div class="list-item">
                    <div class="picture">
                      <img
                        class="img-fluid"
                        src="https://icons-for-free.com/iconfiles/png/512/avatar+human+male+man+men+people+person+profile+user+users-1320196163635839021.png"
                      />
                    </div>
                  </div>
                  <p *ngIf="selectedBooking" style="margin-bottom: 0px">
                    {{ selectedBooking.lawFirmName }}
                  </p>
                </div>
                <div
                  class="col-6 d-flex justify-content-evenly align-items-center my-3"
                >
                  <fa-icon
                    [icon]="faCalendarWeek"
                    style="font-size: 30px"
                    class="text-info"
                  ></fa-icon>
                  <p *ngIf="selectedBooking" style="margin-bottom: 0px">
                    {{ selectedBooking.date | date }}
                  </p>
                </div>
              </div>
              <div
                class="mb-2 d-flex justify-content-center align-items-center"
              >
                <div class="w-50">
                  <div class="d-flex justify-content-evenly align-items-center">
                    <fa-icon
                      [icon]="faClock"
                      style="font-size: 30px"
                      class="text-info"
                    ></fa-icon>
                    <p *ngIf="selectedBooking" style="margin-bottom: 0px">
                      {{ selectedBooking.date | date: "mediumTime" }}
                    </p>
                  </div>
                </div>
              </div>
              <form [formGroup]="trainerReportForm" (ngSubmit)="onSubmit()">
                <div class="my-3">
                  <input
                    type="number"
                    class="form-control"
                    id="amount"
                    name="amount"
                    placeholder="Enter the Amount"
                    formControlName="amount"
                  />
                </div>
                <div class="my-3">
                  <input
                    type="number"
                    class="form-control"
                    id="days"
                    name="days"
                    placeholder="Enter the Days"
                    formControlName="days"
                  />
                </div>
                <div class="form-floating my-3">
                  <textarea
                    class="form-control"
                    placeholder="Leave a comment here"
                    id="report"
                    style="height: 200px"
                    formControlName="report"
                  ></textarea>
                  <label for="report">Enter the pet report here...</label>
                </div>
                <div class="d-flex justify-content-center">
                  <button class="btn btn-outline-info" type="submit">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
