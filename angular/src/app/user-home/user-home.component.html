<div class="container">
  <div class="row">
    <div
      class="col-lg-3 col-md-4 col-sm-6 d-flex justify-content-center"
      *ngFor="let trainer of trainers"
    >
      <div
        class="our-team"
        data-bs-toggle="modal"
        [attr.data-bs-target]="'#exampleModal' + trainer.id"
        (click)="handleTrainerId(trainer.id)"
      >
        <div class="picture">
          <img
            class="img-fluid"
            src="https://picsum.photos/130/130?image=1027"
          />
        </div>
        <div class="team-content">
          <h3 class="name">{{ trainer.trainer_name }}</h3>
          <h4 class="title">{{ trainer.years }} years</h4>
          <h4 class="title">{{ trainer.shop_name }}</h4>
        </div>
        <ul class="social"></ul>
      </div>
      <div class="modal fade" [id]="'exampleModal' + trainer.id" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <div class="d-flex justify-content-between align-items-self">
                <h1 class="modal-title">Add Appointment</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="profile">
                <div class="picture">
                  <img
                    class="img-fluid"
                    src="https://picsum.photos/130/130?image=1027"
                  />
                </div>
                <div class="team-content">
                  <h3 class="name">{{ trainer.trainer_name }}</h3>
                  <h4 class="title">{{ trainer.years }} years</h4>
                  <h4 class="title">{{ trainer.shop_name }}</h4>
                </div>
                <ul class="social"></ul>
              </div>
              <form [formGroup]="addAppointmentForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label for="{{ 'date' + trainer.id }}" class="form-label"
                    >Select Date</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="{{ 'date' + trainer.id }}"
                    name="date"
                    formControlName="date"
                  />
                </div>
                <div class="mb-3">
                  <label for="{{ 'time' + trainer.id }}" class="form-label"
                    >Select time</label
                  >
                  <input
                    type="time"
                    class="form-control"
                    id="{{ 'time' + trainer.id }}"
                    name="time"
                    formControlName="time"
                  />
                </div>
                <div class="d-flex justify-content-center">
                  <button class="btn btn-outline-info" type="submit">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
