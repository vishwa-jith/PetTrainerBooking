<div class="container">
  <div class="row">
    <div
      class="col-lg-3 col-md-4 col-sm-6 d-flex justify-content-center"
      *ngFor="let trainer of trainers"
    >
      <div
        class="our-team"
        data-bs-toggle="modal"
        [attr.data-bs-target]="'#exampleModal' + trainer.id"
      >
        <div class="picture">
          <img
            class="img-fluid"
            src="https://picsum.photos/130/130?image=1027"
          />
        </div>
        <div class="team-content">
          <h3 class="name">{{ trainer.trainer_name }}</h3>
          <h4 class="title">{{ trainer.years }} years</h4>
          <h4 class="title">{{ trainer.shop_name }}</h4>
        </div>
        <ul class="social"></ul>
      </div>
      <div class="modal fade" [id]="'exampleModal' + trainer.id" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Add Appointment
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div
                class="profile"
                data-bs-toggle="modal"
                [attr.data-bs-target]="'#exampleModal' + trainer.id"
              >
                <div class="picture">
                  <img
                    class="img-fluid"
                    src="https://picsum.photos/130/130?image=1027"
                  />
                </div>
                <div class="team-content">
                  <h3 class="name">{{ trainer.trainer_name }}</h3>
                  <h4 class="title">{{ trainer.years }} years</h4>
                  <h4 class="title">{{ trainer.shop_name }}</h4>
                </div>
                <ul class="social"></ul>
              </div>
              <div class="mb-3">
                <label for="{{ 'start_date' + trainer.id }}" class="form-label"
                  >Start Date</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="{{ 'start_date' + trainer.id }}"
                  name="start_date"
                />
              </div>
              <div class="mb-3">
                <label for="{{ 'end_date' + trainer.id }}" class="form-label"
                  >End Date</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="{{ 'end_date' + trainer.id }}"
                  name="end_date"
                />
              </div>
              <div class="d-flex justify-content-center">
                <button class="btn btn-success">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
