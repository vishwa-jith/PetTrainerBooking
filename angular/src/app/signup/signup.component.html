<section class="Form">
  <div class="container">
    <div class="row bg-light no-gutters" style="height: 100%">
      <div class="col-lg-6 text-center p-0">
        <img
          src="https://www.helpguide.org/wp-content/uploads/dog-resting-chin-on-persons-hand-768.jpg"
          class="img-fluid"
          alt=""
          style="width: 100%; height: 100%"
        />
      </div>
      <div class="col-lg-6 pt-2">
        <h2 class="font-weight-bold py-3 text-center">Signup</h2>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="form-row" class="d-flex justify-content-center">
            <div class="col-9">
              <input
                type="email"
                placeholder="Enter email"
                class="form-control my-2 p-2"
                formControlName="email"
                [ngClass]="{ 'is-invalid': f.email.touched && f.email.errors }"
              />
              <div
                *ngIf="f.email.touched && f.email.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be valid</div>
              </div>
            </div>
          </div>
          <div class="form-row" class="d-flex justify-content-center">
            <div class="col-9">
              <input
                type="tel"
                placeholder="Enter Mobile number"
                class="form-control my-2 p-2"
                formControlName="mobile_no"
                [ngClass]="{
                  'is-invalid': f.mobile_no.touched && f.mobile_no.errors
                }"
              />
              <div
                *ngIf="f.mobile_no.touched && f.mobile_no.invalid"
                class="invalid-feedback"
              >
                <div *ngIf="f.mobile_no.errors.required">
                  Mobile Number is required.
                </div>
                <div *ngIf="f.mobile_no.errors.pattern">
                  Please, Enter 10 digit Mobile Number.
                </div>
              </div>
            </div>
          </div>
          <div class="form-row" class="d-flex justify-content-center">
            <div class="col-9">
              <input
                type="text"
                placeholder="Enter username"
                class="form-control my-2 p-2"
                formControlName="username"
                [ngClass]="{
                  'is-invalid': f.username.touched && f.username.errors
                }"
              />
              <div
                *ngIf="f.username.touched && f.username.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.username.errors.required">
                  Username is required
                </div>
                <div *ngIf="f.username.errors.minlength">
                  Username must be atleast 3 characters
                </div>
              </div>
            </div>
          </div>
          <div class="form-row" class="d-flex justify-content-center">
            <div class="col-9">
              <input
                type="password"
                placeholder="Enter password"
                class="form-control my-2 p-2"
                formControlName="password"
                [ngClass]="{
                  'is-invalid': f.password.touched && f.password.errors
                }"
              />
              <div
                *ngIf="f.password.touched && f.password.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.password.errors.required">
                  Password is required
                </div>
                <div *ngIf="f.password.errors.minlength">
                  Password must be atleast 6 characters
                </div>
              </div>
            </div>
          </div>
          <div class="form-row" class="d-flex justify-content-center">
            <div class="col-9">
              <input
                type="password"
                placeholder="Confirm password"
                class="form-control my-2 p-2"
                formControlName="confirmPassword"
                [ngClass]="{
                  'is-invalid':
                    f.confirmPassword.touched && f.confirmPassword.errors
                }"
              />
              <div
                *ngIf="f.confirmPassword.touched && f.confirmPassword.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.confirmPassword.errors.required">
                  Password is required
                </div>
                <div *ngIf="f.confirmPassword.errors.mustMatch">
                  Passwords must match
                </div>
              </div>
            </div>
          </div>
          <div class="form-row" class="d-flex justify-content-center">
            <div class="col-9">
              <button type="submit" class="btn mt-3 mb-3" (click)="(onSubmit)">
                Signup
              </button>
            </div>
          </div>
        </form>
        <div class="mb-4 text-center">
          <h3>Already a user? <a routerLink="/login">Login Here</a></h3>
        </div>
      </div>
    </div>
  </div>
</section>
