<section class="Form">
  <div class="container">
    <div class="row no-gutters" style="height: 100%">
      <div class="col-lg-6 text-center p-0">
        <img
          src="https://www.helpguide.org/wp-content/uploads/dog-resting-chin-on-persons-hand-768.jpg"
          class="img-fluid"
          alt=""
          style="width: 100%; height: 100%"
        />
      </div>
      <div class="col-lg-6 pt-2">
        <h2 class="font-weight-bold py-3 text-center">Signup</h2>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="form-row" class="d-flex justify-content-center">
            <div class="col-9">
              <input
                type="email"
                placeholder="Enter email"
                class="form-control my-2 p-2"
                formControlName="email"
              />
            </div>
          </div>
          <div class="form-row" class="d-flex justify-content-center">
            <div class="col-9">
              <input
                type="tel"
                placeholder="Enter Mobile number"
                class="form-control my-2 p-2"
                formControlName="mobile_no"
              />
            </div>
          </div>
          <div class="form-row" class="d-flex justify-content-center">
            <div class="col-9">
              <input
                type="text"
                placeholder="Enter username"
                class="form-control my-2 p-2"
                formControlName="username"
              />
            </div>
          </div>
          <div class="form-row" class="d-flex justify-content-center">
            <div class="col-9">
              <input
                type="password"
                placeholder="Confirm password"
                class="form-control my-2 p-2"
              />
            </div>
          </div>
          <div class="form-row" class="d-flex justify-content-center">
            <div class="col-9">
              <input
                type="password"
                placeholder="Enter password"
                class="form-control my-2 p-2"
                formControlName="password"
              />
            </div>
          </div>
          <div class="form-row" class="d-flex justify-content-center">
            <div class="col-9">
              <button type="submit" class="btn mt-3 mb-3">Signup</button>
            </div>
          </div>
        </form>
        <div class="mb-4 text-center">
          <h3>Already a user? <a routerLink="/login">Login Here</a></h3>
        </div>
      </div>
    </div>
  </div>
</section>
